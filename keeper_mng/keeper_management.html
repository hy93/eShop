<!DOCTYPE html>

<head>

	<meta charset="utf-8">

	<!-- 引入bootstrap -->
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">

	<!-- font-awsome -->

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/menu.css">

</head>

	<div id="menu" style="">
		<h2 class="page-title"><i class="fa fa-cog" aria-hidden="true"></i> 信息管理</h2>

		<ul id="accordion" class="accordion">
			<li class="open">

					<li><a href="#" onclick="change_orders('unsend');">未发货订单</a></li>
					<li><a href="#" onclick="change_orders('sending');">已发货订单</a></li>
					<li><a href="#" onclick="change_orders('finished');">已完成订单</a></li>

			</li>
			<li>

			</li>
			<li>

					<li><a href="#" onclick="change_banner()">更换横幅</a></li>

				<ul class="submenu">
					<li><a href="#" onclick="change_goods('all')">所有商品</a></li>
					<li><a href="#" onclick="change_goods('abort')">已下架商品</a></li>

		    <li><a href="#">Home</a></li>

		</ol>

 	<div id="right">
		<iframe id="myframe" src="all_orders.html"></iframe>
 	</div>
	<script type="text/javascript">
		var width = document.body.clientWidth;
		var height = document.documentElement.clientHeight;
		document.getElementById('right').style.width = (width-350)+'px';
		document.getElementById('right').style.height = height-90+'px';
	</script>
