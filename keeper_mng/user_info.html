<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../dist/css/bootstrapValidator.css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../dist/js/language/zh_CN.js"></script>
    <style type="text/css">
        #btn-group button{
            float: left;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- form: -->
        <section>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h2>用户信息</h2>
                </div>

                <form id="user_info_form" method="post" class="form-horizontal" action="#"
                      data-bv-message="This value is not valid"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                

                    <div class="form-group">
                        <label class="col-lg-3 control-label">用户名</label>
                        <div class="col-lg-5">
                            <input class="form-control" name="username" type="text" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-5">
                            <input class="form-control" name="email" type="email" data-bv-emailaddress-message="请输入正确的邮箱格式" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">姓名</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">身份证号</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="id_number"/>
                        </div>
                    </div>

    				<div class="form-group">
    					<label class="col-lg-3 control-label">性别</label>
    					<div class="col-lg-1"><input type="radio" name="genda" value="0">男</div>
    					<div class="col-lg-1"><input type="radio" name="genda" value="1" checked>女</div>
    				</div>               
    				<div class="form-group">
    					<label class="col-lg-3 control-label">出生日期</label>
    					<div class="col-lg-5">
    						<input type="date" name="birthday" class="form-control">
    					</div>
    				</div>
	                <div class="btn-group">   
	                	<button type="submit" class="btn btn-info" name="change" id="validateBtn">修改</button></div>
                        <button type="button" class="btn btn-info" id="resetBtn">取消</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- :form -->
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  
    $('#user_info_form').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    emailAddress: {
                        message: '邮箱格式不正确'
                    }
                }
            },
            id_number: {
                validators: {
                    regexp: {/* 只需加此键值对，包含正则表达式，和提示 */
                            regexp: /^[0-9x]+$/,
                            message: '请输入正确的位身份证号'
                    },
                }
            },
                    
        }
    });
  // Validate the form manually
   $('#validateBtn').click(function() {
        $('#changepwd').bootstrapValidator('validate');
    });

    $('#resetBtn').click(function() {
        $('#changepwd').data('bootstrapValidator').resetForm(true);
    });
});
</script>
</body>
</html>
