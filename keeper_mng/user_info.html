<!DOCTYPE html>
<html>
<head>
	<title></title>

		<!-- 引入bootstrap -->
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<style type="text/css">
			*{
				font-family: 微软雅黑;
			}
			#outer {
				background-image: url(../img/regist_bg.jpg);
				height: 800px;
				padding-top: 80px;
			}
			
			#inner {
				border: 4px solid gray;
				background-color: white;
				height: 650px;
				width: 600px;
				padding-top: 30px;
			}

			td{
				padding: 10px;
			}
			.page-header{
				font-size: 16pt;
				text-align: center;
				font-weight: bold;
			}
			.btn{
				font-size: 12pt;
			}
			#bar-login{
				display: block;
			}
			
		</style>
</head>
<body>
		<div id="outer" align="center">
			<div id="inner">
				<form action="#" method="get">
					<table width="70%" align="center">
						<tr>
							<td colspan="3" class="page-header">用户信息</td>
						</tr>
						<tr>
							<td align="right">用户名</td>
							<td colspan="2">
								<input type="text" name="username" size="30px" class="form-control" placeholder="请输入用户名" />
								
							</td>
						</tr>
						<tr>
							<td align="right">密码</td>
							<td colspan="2">
								<input type="password" name="password" size="30px" class="form-control" />
							</td>
						</tr>

						<tr>
							<td align="right">确认密码</td>
							<td colspan="2">
								<input type="password" name="repassword"  size="30px" class="form-control" />
							</td>
						</tr>

						<tr>
							<td align="right">Email</td>
							<td colspan="2">
								<input type="text" name="email"  size="30px" class="form-control"/>
								
							</td>
						</tr>

						<tr>
							<td align="right">姓名</td>
							<td colspan="2">
								<input type="text" name="name"  size="30px" class="form-control" />
							</td>
						</tr>
						<tr>
							<td align="right">身份证号</td>
							<td colspan="2">
								<input type="text" name="idnumber" size="30px" class="form-control" />
							</td>
						</tr>
						
						<tr>
							<td align="right">性别</td>
							<td colspan="2">
								<input type="radio" name="sex" size="40px" value="1" />男
								<input type="radio" name="sex" size="40px" value="0" checked="checked" />女
							</td>
						</tr>
						
						<tr>
							<td align="right">出生日期</td>
							<td colspan="2">
								<input type="date" name="birthday"  size="30px" class="form-control"  />
							</td>
						</tr>
						<tr>
							<td align="right">用户</td>
							<td colspan="2">
								<input type="radio" name="buyer" size="40px" value="1" />买家
								<input type="radio" name="seller" size="40px" value="0" checked="checked" />卖家
							</td>
						</tr>
						<tr align="center">
							<td colspan="3">
								<input type="submit" value="保存信息" class="btn btn-primary">
								<input type="reset" value="恢复信息" class="btn btn-default" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
</body>
</html>
