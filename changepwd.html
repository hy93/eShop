<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="dist/css/bootstrapValidator.css"/>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrapValidator.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- form: -->
        <section>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="page-header">
                    <h2>修改密码</h2>
                </div>

                <form id="changepwd" method="post" class="form-horizontal" action="#"
                      data-bv-message="This value is not valid"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                

                    <div class="form-group">
                        <label class="col-lg-3 control-label">邮箱地址</label>
                        <div class="col-lg-5">
                            <input class="form-control" name="email" type="email" data-bv-emailaddress-message="The input is not a valid email address" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">旧密码</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">新密码</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="password"
                                   required data-bv-notempty-message="The password is required and cannot be empty"
                               
                                    data-bv-identical-field="password" data-bv-identical-message="Password length between 6-12"
                                 />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">确认密码</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="confirmPassword"
                                   required data-bv-notempty-message="The confirm password is required and cannot be empty"
                                   data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="The password and its confirm are not the same"
                                  />
                        </div>
                    </div>

                   
                    <div class="form-group">                          
                               
                                <button type="submit" class="btn btn-info" name="change" value="change" onclick="change()">修改</button>
                                <button type="button" class="btn btn-info" id="resetBtn">取消</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- :form -->
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  
    $('#changepwd').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'Password length between 6-12'
                    },
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    },
                 
                }
            },
         
        }
    });
  // Validate the form manually
   $('#validateBtn').click(function() {
        $('#changepwd').bootstrapValidator('validate');
    });

    $('#resetBtn').click(function() {
        $('#changepwd').data('bootstrapValidator').resetForm(true);
    });
});
</script>
</body>
</html>
