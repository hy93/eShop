			$(function() {
				//添加单击事件
				//给右侧div添加toggle方法，使他能在隐藏和显示两者之间切换
				$("#purchaseCar").toggle(
					function() {
						$(".gouwuche-right").css("display", "inline-table");
					},
					function() {
						$(".gouwuche-right").css("display", "none");
					});
				//添加移入事件
				$("#purchaseCar").mouseover(function() {
						$(this).css("cursor", "pointer");
					})
					//添加移出事件
				$("#purchaseCar").mouseleave(function() {
					$(this).css("cursor", "default");
				})
			})
		</script>
